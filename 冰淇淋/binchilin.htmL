<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="梅川伊芙的個人網頁，介紹興趣與喜愛的角色">
  <title>梅川伊芙的個人網頁</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image/w.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #f0f0f0;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: min(80vw, 1000px);
      margin: 0 auto;
      padding: calc(clamp(60px, 10vh, 80px) + 2.5em) clamp(15px, 3vw, 20px) clamp(15px, 3vw, 20px);
      min-height: calc(100vh - clamp(60px, 10vh, 80px));
    }
    h1 {
      color: rgb(92, 211, 247);
      text-align: center;
      font-size: clamp(1.5em, 4vw, 2em);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: fixed;
      top: clamp(10px, 2vw, 15px);
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      display: inline-block;
      background: rgba(255, 255, 255, 0.8);
      padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
      border-radius: 10px;
      z-index: 3;
      margin: 0;
    }
    .section {
      margin: clamp(15px, 3vw, 20px) 0;
      background: rgba(255, 255, 255, 0.8);
      padding: clamp(10px, 4vw, 15px);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .section:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.9);
    }
    .section h2 {
      text-align: center;
      font-size: clamp(1.5em, 3.5vw, 1.8em);
      color: rgb(92, 211, 247);
      margin: 0 0 clamp(10px, 2vw, 15px) 0;
    }
    .section p, .section .game-list, .section .anime-list {
      font-size: clamp(1em, 2.5vw, 1.2em);
      line-height: 1.6;
      margin: 0 0 clamp(8px, 1.5vw, 12px) 0;
      color: #000;
      text-align: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(clamp(120px, 20vw, 160px), 1fr));
      gap: clamp(8px, 2vw, 12px);
      padding: clamp(8px, 2vw, 10px) 0;
    }
    .grid-item {
      height: 300px; /* 恢復原始固定高度 */
      overflow: hidden;
      position: relative;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .grid-item a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }
    .grid-item img {
      width: 100%;
      height: 100%; /* 恢復原始設置，填滿格子 */
      object-fit: cover; /* 恢復原始比例，圖片填滿並可能裁切 */
      transition: transform 0.3s ease;
    }
    .grid-item img:hover, .grid-item a:focus img {
      transform: translateY(-10px);
      outline: 2px solid rgb(92, 211, 247);
    }
    .quote-section {
      margin: clamp(15px, 3vw, 20px) 0;
      background: rgba(255, 255, 255, 0.8);
      padding: clamp(10px, 4vw, 15px);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .quote-section p {
      font-size: clamp(1.1em, 3vw, 1.3em);
      color: rgb(92, 211, 247);
      margin: 0;
      line-height: 1.6;
    }
    .spotify-section iframe {
      width: 100%;
      height: clamp(250px, 45vw, 360px);
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>歡迎來到 梅川伊芙的個人網頁</h1>
  <main class="container">
    <section class="section">
      <h2>關於我的大小事</h2>
      <p>高雄高工 資三甲學生</p>
    </section>
    <section class="section">
      <h2>興趣</h2>
      <p>動漫/小說/打遊戲還有健身</p>
      <p class="game-list">遊戲坑單：明日方舟/崩壞：星穹鐵道/決區零/FGO宇宙神遊/少前二/特戰英豪/三角洲</p>
      <p class="anime-list">動漫深坑：Fate系列</p>
    </section>
    <section class="section spotify-section">
      <h2>我的歌單</h2>
      <iframe src="https://open.spotify.com/embed/playlist/3m9BVfzsc6zJmMvO1z9JK5" allow="encrypted-media; clipboard-write" style="border-radius: 10px;" frameborder="0"></iframe>
    </section>
    <section class="section">
      <h2>老婆展示</h2>
      <div class="grid-container">
        <div class="grid-item"><a href="https://newkomica-kari.fandom.com/zh-tw/wiki/Ishtar_(Fate)" target="_blank"><img src="image/ista.png" alt="Fate系列伊絲塔" loading="lazy"></a></div>
        <div class="grid-item"><a href="https://wiki.biligame.com/sr/%E9%93%B6%E7%8B%BC" target="_blank"><img src="image/silverwolf.png" alt="星穹鐵道銀狼" loading="lazy"></a></div>
        <div class="grid-item"><a href="https://zh.moegirl.org.cn/zh-tw/%E6%91%A9%E6%A0%B9(Fate/Grand_Order)#" target="_blank"><img src="image/morgan.png" alt="Fate系列摩根" loading="lazy"></a></div>
        <div class="grid-item"><a href="https://newkomica-kari.fandom.com/zh-tw/wiki/%E5%95%9F%E7%A4%BA%E9%8C%84%E4%B9%8B%E7%8D%B8_(Fate)" target="_blank"><img src="image/nero.png" alt="Fate系列尼祿" loading="lazy"></a></div>
        <div class="grid-item"><a href="https://zh.moegirl.org.cn/zh-tw/%E5%8F%AF%E9%9C%B2%E5%87%AF(%E5%B0%91%E5%89%8D2%EF%BC%9A%E8%BF%BD%E6%94%BE)#" target="_blank"><img src="image/416.png" alt="少女前線2可露凱" loading="lazy"></a></div>
      </div>
    </section>
    <section class="quote-section">
      <p>我喜歡的一句話：地瓜開心的話會變什麼？地瓜葉</p>
    </section>
  </main>
</body>
</html>
